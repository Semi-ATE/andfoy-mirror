mirror:
  - packages: [pyqt, pyqtwebengine, pyqtchart, pyqt-impl, pyqt5-sip, qt-webengine]  
    source: andfoy
    destination: Semi-ATE
    token: ${{ SEMI_ATE_UPLOAD_TOKEN }}
    
  - packages: [pyqt, pyqtwebengine, pyqtchart, pyqt-impl, pyqt5-sip, qt-webengine]
    source: andfoy
    destination: nerohmot
    token: ${{ NEROHMOT_UPLAOAD_TOKEN }}  

  - packages: qt-main
    source: conda-forge
    destination: nerohmot
    token: ${{ NEROHMOT_UPLAOAD_TOKEN }}
    
  - packages: bitarray
    subdirs: [linux-64, linux-aarch64, osx-64, win-64]
    source: conda-forge
    destination: nerohmot
    token: ${{ NEROHMOT_UPLAOAD_TOKEN }}
    
  - packages: bitarray
    source: conda-forge
    destination: nerohmot
    token: ${{ NEROHMOT_UPLAOAD_TOKEN }}
    
      
